<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>AOS JS Test</title>
</head>
<body>
    <!-- we should use data-aos attribute and we can use more attribute like data-aos-duration , data-aos-easing and ... -->
    <div class="container">
        <div class="box" data-aos="zoom-out-right"></div>
        <div class="box"></div>
        <div class="box" data-aos="zoom-out-left"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
